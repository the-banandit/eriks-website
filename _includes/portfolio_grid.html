<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="thick">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
        <center><h3>{{ post.title }}</h3></center>
      </div>
      {% endfor %}
    </div>
    <br><br><br><br>
    
    <div class="row">
    <p><center>Our partners</center></p>
    <div class="image-container">
        <img src="./img/customers/logo-sprachenzentrum.png" alt="logo-sprachenzentrum">
        <img src="./img/customers/logo-twi.png" alt="logo-twi">
        <img src="./img/customers/logo-ubt.png" alt="logo-ubt">
        <img src="./img/customers/logo-vhs.png" alt="logo-vhs">
    </div>
  </div>
</section>
